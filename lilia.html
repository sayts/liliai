    <style>
        * {

            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(rgba(255,182,193,0.8), rgba(255,182,193,0.8)),
                        url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');

            background-attachment: fixed;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        header {
            text-align: center;
            padding: 25px 15px;
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
        }

        .logo {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.8rem, 7vw, 3rem);
            color: #e75480;
            margin-bottom: 10px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 25px 0;
        }

        .photo-collage {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .photo-collage img {
            width: 100%;
            height: auto;
            min-height: 250px;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        .cta-box {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .btn {
            display: block;
            background: #e75480;
            color: white!important;
            padding: 14px 25px;
            border-radius: 25px;
            text-decoration: none;
            margin: 15px auto;
            transition: transform 0.3s;
            width: 90%;
            max-width: 320px;
            font-size: 1.1rem;
        }

        .btn:hover {
            transform: scale(1.02);
        }

        .social-links {
            text-align: center;
            margin-top: 30px;
        }

        .social-links a {
            color: #e75480;
            font-size: 1.8em;
            margin: 0 12px;
            padding: 8px;
            display: inline-block;
        }

        .whatsapp-float {
            position: fixed;
            width: 55px;
            height: 55px;
            bottom: 20px;
            right: 20px;
            background-color: #25d366;
            color: #FFF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            font-size: 28px;
        }

        @media (min-width: 768px) {
            .container {
                padding: 25px;
            }
            
            .photo-collage {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .btn {
                width: auto;
                padding: 15px 40px;
            }
            
            .whatsapp-float {
                width: 60px;
                height: 60px;
                font-size: 32px;
            }
        }

        @media (min-width: 1024px) {
            .main-content {
                flex-direction: row;
                gap: 30px;
            }
            
            .photo-collage {
                flex: 1;
            }
            
            .cta-box {
                flex: 1;
                max-width: 500px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
